<link rel="stylesheet" type="text/css" href="tmp.css">

<link rel="shortcut icon" href="favicon.ico" />

<center>

    <div class="relative">
        <canvas id="myCanvas" width="800" height="850">
            Your browser does not support the canvas element.
        </canvas>

        <div class="absolute" id="startMenu">
            <p class="centeredbig">Ultimate Tic-Tac-Toe</p>
            <p class="centered" onclick="startGame(0)"><button>1 Player</button></p>
            <p class="centered" onclick="startGame(1)"><button>2 Players</button></p>
        </div>
        <div class="absolute" id="resetMenu" hidden="hidden">
            <p class="centeredbig">Game Over</p>
            <p class="centered" id="endScore">Score: 0</p>
            <p class="centered" id="endHighScore">HighScore: 0</p>
            <p class="centered" onclick="Start()"><button>Play again</button></p>
        </div>
    </div>

</center>

<script src="tmp.js"></script>
